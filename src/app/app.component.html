<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item">
              <button routerLink="/employeeList" mat-raised-button color="primary">Employees</button>
            </li>
            <li class="list-inline-item">
              <button (click)="openCreateEmployeeDialog()" mat-raised-button color="primary">Add Employee</button>
            </li>
            <li class="list-inline-item">
              <button routerLink="/ticketList" mat-raised-button color="primary">Tickets</button>
            </li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
