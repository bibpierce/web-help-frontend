<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName"
               class="form-control"
               id="firstName"
               name="firstName"
               placeholder="Enter your first name"
               required #firstName="ngModel">
      </div>
      <div [hidden]="!firstName.pristine" class="alert alert-danger">First Name is required</div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName"
               class="form-control"
               id="lastName"
               name="lastName"
               placeholder="Enter your last name"
               required #lastName="ngModel">
      </div>
      <div [hidden]="!lastName.pristine" class="alert alert-danger">Last Name is required</div>
      <div class="form-group">
        <label for="middleName">Middle Name</label>
        <input type="text" [(ngModel)]="employee.middleName"
               class="form-control"
               id="middleName"
               name="middleName"
               placeholder="Enter your middle name"
               required #middleName="ngModel">
      </div>
      <div class="form-group">
        <label for="department">Department</label>
        <input type="text" [(ngModel)]="employee.department"
               class="form-control"
               id="department"
               name="department"
               placeholder="Enter your Department"
               required #department="ngModel">
        <div [hidden]="!department.pristine" class="alert alert-danger">Department is required</div>
      </div>
      <button type="sub mit" [disabled]="!employeeForm.form.valid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
